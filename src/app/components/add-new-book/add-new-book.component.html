<div class="container">
	<div [hidden]="bookAdded">
		<h3 class="left-text-align" style="margin-top: 30px;">New Book Information <span style="font-size:small">* is a required field</span></h3>

		<form (ngSubmit)="onSubmit()" ngNativeValidate>
			<mat-grid-list  cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="4" [rowspan]="1">
					   <mat-form-field>
						<input  id="title" type="text" matInput [(ngModel)]="newBook.title"  name="title" placeholder="Title" #name="ngModel" [required]="true">
					   </mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>
			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					   <mat-form-field>
						<input matInput id="author" type="text"  [(ngModel)]="newBook.author" name="author" placeholder="Author" [required]="true">
					   </mat-form-field>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					   <mat-form-field>
						<input matInput id="publisher" type="text"  [(ngModel)]="newBook.publisher"  name="publisher" placeholder="Publisher" [required]="true">
					   </mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>
			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-form-field>
						<input matInput id="publicationDate" type="date"  [(ngModel)]="newBook.publicationDate"  name="publicationDate" placeholder="PublicationDate" [required]="true">
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>
     		<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					 <mat-form-field>
						<mat-select id="category" class="select-left" placeholder="Category" [(ngModel)]="newBook.category" name="category">
							<mat-option value="Management">Management</mat-option>
							<mat-option value="Fiction">Fiction</mat-option>
							<mat-option value="Engineering">Engineering</mat-option>
							<mat-option value="Programming">Programming</mat-option>
							<mat-option value="Arts &amp; Literature">Arts &amp; Literature</mat-option>
						</mat-select>
					 </mat-form-field>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					 <mat-form-field>
						<mat-select id="format" class="select-left" placeholder="Format" [(ngModel)]="newBook.format" name="format">
							<mat-option value="paperback">Paperback</mat-option>
							<mat-option value="hardcover">Hardcover</mat-option>
						</mat-select>
					 </mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
   						<mat-form-field>
						<input matInput id="pageNumber" type="number" [(ngModel)]="newBook.numberOfPages" name="numberOfPages" step="1" placeholder="Number of Pages">
					   </mat-form-field>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					   <mat-form-field>
						<input matInput id="isbn" type="text" [(ngModel)]="newBook.isbn" name="isbn" placeholder="ISBN" [required]="true">
					   </mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					   <mat-form-field>
						<input matInput id="listPrice" type="number" [(ngModel)]="newBook.listPrice" name="listPrice" step="0.01" placeholder="List Price">
					   </mat-form-field>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					   <mat-form-field>
						<input matInput id="ourPrice" type="number" [(ngModel)]="newBook.ourPrice" name="ourPrice" step="0.01" placeholder="Our Price">
					   </mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					   <mat-form-field>
						<input matInput id="shippingWeight" type="number" [(ngModel)]="newBook.shippingWeight" name="shippingWeight" step="0.01" placeholder="Shipping Weight">
					   </mat-form-field>&nbsp;ounces&nbsp;
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
				    <mat-form-field>
						<mat-select id="language" class="select-left" placeholder="Language" [(ngModel)]="newBook.language" name="language">
							<mat-option value="English">English</mat-option>
							<mat-option value="German">German</mat-option>
					     </mat-select>
					</mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					   <mat-form-field>
						<input matInput id="inStockNumber" type="number" [(ngModel)]="newBook.inStockNumber" name="inStockNumber" step="0.01" placeholder="Numbers In Stock">
					   </mat-form-field>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					&nbsp;
					<mat-slide-toggle  class="select-left"  [(ngModel)]="newBook.active" name="active">Active</mat-slide-toggle>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-input-container>
				<textarea matInput id="description" [(ngModel)]="newBook.description" name="description" placeholder="Description" [required]="true"></textarea>
			</mat-input-container>	
			<p class="left-text-align">Image &nbsp;
				<input id="tile"  class="select-left" type="file" id="bookImage" name="bookImage" (change)="uploadImageService.fileChangeEvent($event)">
			</p> 
			<br><br>

			<mat-grid-list cols="20" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
						<button class="mat-primary" mat-raised-button type="submit">Add Book</button>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<a class="mat-warn" mat-raised-button routerLink="/">Cancel</a>
				</mat-grid-tile>
			</mat-grid-list>
		</form>
	</div>
	<div class="row" [hidden]="!bookAdded">
		<h3>Book added successfully!</h3>
	</div>
</div>
